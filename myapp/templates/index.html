<html>
  <head>
    <h1>Distance Calculator</h1>
  </head>
  <body>
    <form action="/" method="POST">
    Point A(Latitude, Longitude):
    <input type="text" name="pointA"><br>
    Point B(Latitude, Longitude):
    <input type="text" name="pointB"><br>
    <button type="submit" value="submit">Calculate</button>
    </form>
    {% if distance %}
    <p>Distance: {{ distance }}</p>
    {% endif %}

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZrdf_OAm5a9UER4e5omvYkgp8ttHhLxE&callback=initMap" async defer></script>

    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7218, lng: -74.0060},
          zoom: 12
        });

        var marker = new google.maps.Marker({
          position: {lat: 40.7128, lng: -74.0060},
          map: map,
          title: 'New York City'
        });
      }

      google.maps.event.addDomListener(window, 'load', initMap);
    </script>
  </body>
</html>
